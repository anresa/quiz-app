<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz-App/Profile</title>
  </head>
  <body>
    <header>
      <h1>Profile</h1>
    </header>
    <main>
    <section class="container__question-card">
      <article class="profile">
        <img src="images/gundel.png" alt="Avatar">
        <h3>Gundel Gaukeley</h3>
        <h4> "This time, nothing will<br> stand in my way."</h4>
        <p  class="profile__text">My skills are endless. How to name them all?</p>
        <button class="logout">Logout</button>
        </section>
      </main>
    <footer>
      <nav>
        <ul>
          <li>
            <a
              class="navigation__site"
              href="index.html"
              alt="Home"
              role="button"
              ><i class="fa-solid fa-house-chimney"></i
            ></a>
          </li>
          <li>
            <a
              class="navigation__site"
              href="bookmark.html"
              alt="Bookmark"
              role="button"
              ><i class="fa-solid fa-bookmark"></i
            ></a>
          </li>
          <li>
            <a
              class="navigation__site"
              href="input.html"
              alt="Create"
              role="button"
              ><i class="fa-solid fa-list"></i
            ></a>
          </li>
          <li>
            <a
              class="navigation__site--current"
              href="profile.html"
              alt="Profil"
              role="button"
              ><i class="fa-solid fa-user"></i
            ></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
